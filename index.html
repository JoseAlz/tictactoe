<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>

</head>
<body>
    <header><span class='title'>Tic Tac Toe</span></header>
    <main>
    <div class='titleScreen'>
        <div class='cardContainer'>

            <div class='card'data-card='1'>
                <div class='cardTop'>X</div>
                <div class='cardAvatar'>
                    <iframe id='iframe1'src="https://giphy.com/embed/l41lGnxllmN3YqOyI" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
         
                <div class='cardBottom'>
                    <span class='playerOrBot player' id='player1'>Player</span>
                    <span class='playerOrBot bot' id='bot1' >Bot</span>    
                </div>
                
            </div>

            <div class='card'data-card='2'>
                <div class='cardTop'>O</div>
                <div class='cardAvatar'>
                    <iframe id='iframe2'src="https://giphy.com/embed/xT77XUw1XMVGIxgove"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
           
                <div class='cardBottom' >
                    <span class='playerOrBot player' id='player2'>Player</span>
                    <span class='playerOrBot bot' id='bot2'>Bot</span>    
                </div>
            </div>
      
        </div>
    </div>
    <!-- <div class='loadingScreen'>loadingScreen</div>
    <div class='gameScreen'>gameScreen</div> -->

    </main>
    <footer>
        Made By
        <a href="https://github.com/Theonlyhamstertoh" target="_blank">theonlyhamster</a>
        <strong>|</strong>
        <a href="https://github.com/Theonlyhamstertoh/tictactoe" target="_blank">Source</a>
    </footer>
    
    <script src='script.js'></script>
</body>
</html>
