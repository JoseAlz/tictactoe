<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
    <div class='titleScreen'>
        <div class='cardContainer'>
            <div class='card'>
                <div class='cardTop'>X</div>
                <div class='cardAvatar'>
                    <iframe src="https://giphy.com/embed/l41lGnxllmN3YqOyI" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                <div class='cardname'>
                    <input type='text' placeholder="player1">
                </div>
                <div class='cardBottom'>
                    <span>Player</span>
                    <span>Bot</span>
                </div>
                
            </div>
            <div class='card'>
                <div class='cardTop'>O</div>
                <div class='cardAvatar'>
                    <iframe src="https://giphy.com/embed/xT77XUw1XMVGIxgove"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                <div class='cardname'>
                    <input type='text' placeholder="player1">
                </div>
                <div class='cardBottom'>
                    <span>Player</span>
                    <span>Bot</span>
                </div>
            </div>
      
        </div>
    </div>
    <div class='loadingScreen'></div>
    <div class='gameScreen'></div>

    </main>
    <footer>
        Made By
        <a href="https://github.com/Theonlyhamstertoh" target="_blank">theonlyhamster</a>
        <strong>|</strong>
        <a href="https://github.com/Theonlyhamstertoh/tictactoe" target="_blank">Source</a>
    </footer>
    
    <script src='script.js'></script>
</body>
</html>
